photo_lambda_dep: 0.05
photo_lambda_normal: 0.1
photo_random_bg: False

photo_lr_w: 0.003
photo_lambda_small_w_reg: 0.6

photo_lambda_track: 0.005
photo_track_loss_interval: 8
photo_track_flow_chance: 0.0

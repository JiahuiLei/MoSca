photo_lambda_acc_rot_reg: 0.3
photo_lambda_acc_xyz_reg: 0.3
photo_lambda_arap_coord: 0.3
photo_lambda_arap_len: 0.3

photo_temporal_diff_shift: [2, 4]
photo_temporal_diff_weight: [0.6, 0.4]

mosca_dist_k: 3 # ! seems not suitable here
mosca_topo_th_ratio: 5.0
mosca_topo_sample_T: 100
mosca_skinning_k: 16
mosca_mlevel_list: [1, 4]
mosca_mlevel_k_list: [8, 8]
mosca_mlevel_w_list: [0.4, 0.3]

mosca_resample_flag: True # False

# * GEO SCF
geo_temporal_diff_shift: [2, 4]
geo_temporal_diff_weight: [0.6, 0.4]

get_curve_refilter_shaking_th_world: 1.0

geo_mosca_steps: 1500
geo_mosca_lr_q: 0.03
geo_mosca_lr_p: 0.03
# debug
geo_mosca_viz_interval: -1 #250
geo_mosca_viz_debug_interval: -1 #250

# * GS init
gs_static_n_init: 100000 #50000 # 30000
gs_dynamic_n_init: 30000
gs_radius_max: 1.0 # ! changed here
gs_max_sph_order: 3
gs_radius_init_factor: 1.0
photo_d_model_fetch_only_error_th: 0.1

# * Photo
photo_viz_interval: -1 #1001
photo_viz_cheap_interval: 1000 #500

gs_dynamic_start_opacity: 0.009
